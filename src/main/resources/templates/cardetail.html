<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/homepage :: importBS">...</th:block>
    <title>Car Detail</title>
</head>
<body>

<a href="/">Show list of Cars</a>

<div class="jumbotron">
    <!--<input th:field="*{id}" type="hidden">-->
    <h5 th:text="${catergory.nameCategory}"></h5>
    <!--<input th:field="*{petName}" type="text">-->


    <h3 th:text="${#lists.size(catergory.cars)>0}?'List of cars':'No cars'"></h3>
    <div th:each="eachCar:${catergory.cars}">
        <p th:text="${eachCar.manufacture}"
           th:value="${eachCar.id}"></p>
        <p th:text="${eachCar.model}"
           th:value="${eachCar.id}"></p>
        <p th:text="${eachCar.year}"
           th:value="${eachCar.id}"></p>
        <!--Delete one car does not work yet-->
        <!--<a th:href="@{/delete/car/{id} (id=${eachCar.id})}">Delete this car</a>-->
    </div>
</div>


</body>
</html>
